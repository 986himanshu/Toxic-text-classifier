<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toxicity Checker</h1>
        <form action="{{ url_for('check_toxicity') }}" method="post">
            <h1>
                <legend>Check Your Text for Toxicity</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Enter Text</label>
                <textarea class="form-control" name="user_text" placeholder="Type your text here..." required></textarea>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Check Toxicity" />
            </div>
        </form>
        <h2>
            The text is: {{ results }}
        </h2>
    </div>
</body>
</html>
